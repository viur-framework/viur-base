{% if boneParams.visible %}
	<div class="input-group ignt-bone">
		<label
			class="label ignt-label
				{{ "is-required" if boneParams.required }}
				{{ "is-readonly" if boneParams.readOnly }}
				{{ "is-multiple" if boneParams.multiple }}
				{{ "is-invalid" if boneErrors else "is-valid" }}"
		>
			{{ boneParams.descr }}
		</label>

		{{ editWidget }}

        {% if boneErrors %}
            {% for error in boneErrors -%}
                {%- if error.severity.value == 3 or boneParams.required -%}
                    <span>{{ error.errorMessage }}</span>
                {%- endif -%}
            {%- endfor %}
        {% endif %}

	</div>
{% else %}
	{{ editWidget }}
{% endif %}
